<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fargona GAP O'yini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .menu-button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 130px;
    }

    .menu-button:hover {
      background-color: #2980b9;
    }

    .back-button {
      padding: 12px 25px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .grid-container {
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
    }

    .cell {
      background-color: #ecf0f1;
      border: none;
      border-radius: 10px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      transition: 0.3s;
      aspect-ratio: 1/1;
    }

    .cell:hover {
      background-color: #d6eaf8;
    }

    .cell.gap {
      background-color: #2ecc71;
      color: black;
      font-weight: bold;
    }

    .cell.hidden {
      visibility: hidden;
    }

    @media (max-width: 600px) {
      .menu-button {
        font-size: 16px;
        padding: 12px 20px;
        min-width: 100px;
      }
      .cell {
        font-size: 18px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Menyu -->
    <div id="main-menu">
      <h1>Fargona GAP O'yini</h1>
      <h2>Yacheykalardan birini tanlang</h2>
      <div class="button-group">
        <button class="menu-button" onclick="startGame(2)">2 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(3)">3 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(4)">4 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(5)">5 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(6)">6 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(7)">7 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(8)">8 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(9)">9 ta yacheyka</button>
        <button class="menu-button" onclick="startGame(10)">10 ta yacheyka</button>
      </div>
    </div>

    <!-- O'yin qismi -->
    <div id="game-screen" style="display: none;">
      <h2 id="game-title">O'yin</h2>
      <div class="grid-container">
        <div class="grid" id="game-grid"></div>
      </div>
      <button class="back-button" onclick="returnToMenu()">Orqaga</button>
    </div>
  </div>

  <script>
    function startGame(cellCount) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('game-title').textContent = cellCount + " ta yacheykadan tanlang";

      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';

      const correctCell = Math.floor(Math.random() * cellCount) + 1;

      for (let i = 1; i <= cellCount; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.textContent = i;

        cell.addEventListener('click', function () {
          if (i === correctCell) {
            this.classList.add('gap');
            this.textContent = 'GAP';
          } else {
            this.classList.add('hidden');
          }
        });

        grid.appendChild(cell);
      }
    }

    function returnToMenu() {
      document.getElementById('main-menu').style.display = 'block';
      document.getElementById('game-screen').style.display = 'none';
    }
  </script>
</body>
</html>
